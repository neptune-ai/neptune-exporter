name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest  # TODO: configure tools-gha-latest
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Install dependencies
      run: |
        uv sync --dev
    
    - name: Run pre-commit
      run: |
        uv run pre-commit run --all-files
    
    - name: Run unit tests
      run: |
        uv run pytest tests/unit -v --junitxml=test-results/unit-results.xml

    - name: Run integration tests
      run: |
        # uv run pytest tests/integration -v --junitxml=test-results/integration-results.xml
        echo "TODO: Run integration tests on tools-gha-latest"
      env:
        NEPTUNE_E2E_API_TOKEN: ${{ secrets.NEPTUNE_E2E_API_TOKEN }}
        NEPTUNE_E2E_PROJECT: ${{ secrets.NEPTUNE_E2E_PROJECT }}

    - name: Publish Unit Test Results
      uses: mikepenz/action-junit-report@v4
      if: always()
      with:
        report_paths: 'test-results/unit-results.xml'
        check_name: 'Unit Tests'
        fail_on_failure: true

    - name: Publish Integration Test Results
      uses: mikepenz/action-junit-report@v4
      if: always()
      with:
        report_paths: 'test-results/integration-results.xml'
        check_name: 'Integration Tests'
        fail_on_failure: true
